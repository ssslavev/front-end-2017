<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./node_modules/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="./node_modules/slick-carousel/slick/slick-theme.css">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <header>
                        <h1 class="responsive-logo">
                            <a href="#"><img src="./images/envisioned.png" alt="site-logo"></a>
                        </h1>

                    </header>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default" id="main-nav">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Home</a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Works</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="social">
                            <a href="#" class="social-link"><img src="images/twitter.png" width="22" height="22" alt="Twitter-icon"></a>
                        </li>
                        <li class="social">
                            <a href="#" class="social-link"><img src="images/RSS.png" width="18" height="18" alt="RSS-icon"></a>
                        </li>
                        <li class="social">
                            <a href="#" class="social-link"><img src="images/facebook.png" width="17" height="17" alt="facebook-icon"></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- /.navbar -->

        <div id="carousel">
            <carousel-3d :autoplay="true" :autoplay-timeout="2400">
                <slide :index="0"><img src="https://res.cloudinary.com/ameo/image/upload/v1498843587/kTcPaQR_x77hor.jpg" /></slide>
                <slide :index="1"><img src="https://unsplash.it/400/300?image=456" /></slide>
                <slide :index="2"><img src="https://unsplash.it/400/300?image=222" /></slide>
                <slide :index="3"><img src="https://unsplash.it/400/300?image=1003" /></slide>
                <slide :index="4"><img src="https://unsplash.it/400/300?image=940" /></slide>
                <slide :index="5"><img src="https://unsplash.it/400/300?image=944" /></slide>
                <slide :index="6"><img src="https://unsplash.it/400/300?image=219" /></slide>
                <slide :index="7"><img src="https://unsplash.it/400/300?image=1041" /></slide>
            </carousel-3d>
        </div>

    </div>

    <div id="main-content"></div>





    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/slick-carousel/slick/slick.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.7/vue.js"></script>
    <script type="text/javascript" src="https://rawgit.com/Wlada/vue-carousel-3d/master/dist/vue-carousel-3d.min.js"></script>
    <script>
        new Vue({
            el: '#carousel',
            data: {
                slides: 7
            },
            components: {
                'carousel-3d': Carousel3d.Carousel3d,
                'slide': Carousel3d.Slide
            }
        })
    </script>
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="./node_modules/navigo/lib/navigo.min.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
